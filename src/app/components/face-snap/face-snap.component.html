<div class="container-fluid p-3 d-flex justify-content-center">
    <div class="card">
        <img [src]="imageUrl" class="card-img-top" [alt]="title" [title]="title">
        <div class="card-body d-flex justify-content-center text-dark rounded-2">
            <h3>{{title}}</h3>
        </div>
        <div class="card-body d-flex justify-content-center text-secondary rounded-2">
            <p class="card-text">{{description}}</p>
        </div>
        <div class="card-footer d-flex justify-content-around bg-light text-warning rounded-2">
            <h4><span>👏</span> <span class="text-secondary small">{{snaps}}</span></h4>
        </div>
        <div class="card-footer d-flex justify-content-center text-info rounded-2">
            <div>Mise en ligne le {{createdDate}}.</div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button (click)="addSnap()" class="btn btn-success text-light rounded-4">{{buttonText}}</button>
        </div>
    </div>
</div>
